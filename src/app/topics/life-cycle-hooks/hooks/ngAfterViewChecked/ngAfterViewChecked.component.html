<div class="alert alert-success m-5" role="alert">
    <h4 #heading class="alert-heading">Well done!</h4>
    <p #para>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
    <hr>
    <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
    <button type="button" class="btn btn-warning" (click)="incrementCounter()">Like: {{counter}}</button>
</div>

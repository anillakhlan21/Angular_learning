<div>
    <h1>Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="onClickOnUser(user)" *ngFor="let user of users; let i = index;">
                <td>{{i}}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="m-3 p-3 border border-secondary">
    <h1>Json Pipe</h1>

        <h3>Use of json pipe</h3>
        <div>
            <p>Without JSON pipe:</p>
            <pre>{{obj}}</pre>
            <p>With JSON pipe:</p>
            <pre>{{obj | json}}</pre>
        </div>
    </div>
</div>

<div class="m-3 p-3 border border-secondary">
    <h1>DecimalPipe / NumberPipe</h1>
    <div class="m-3 p-3 border border-info">
        <h3>Use of DecimalPipe / NumberPipe pipe</h3>
        <div>
            <p> Unformatted :{{num}}</p>
            <p> Formatted : {{num | number}}</p>
            <p> Formatted (3.1-2) : {{num | number:'3.1-2'}}</p>
            <p> Formatted (7.1-5) : {{num | number:'7.1-5'}} </p>
        </div>
    </div>

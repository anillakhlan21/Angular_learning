<div class="m-3 p-3 border border-secondary">
    <h1>UpperCase Pipe</h1>
    <div class="m-3 p-3 border border-info">
        <h3>Use of upper-case pipe</h3>
        <div>
            <p class="m-1 p-1">Unformatted message: {{msg}}</p>
            <p class="m-1 p-1">Using UpperCase pipe: {{msg | uppercase}}</p>
        </div>
    </div>
</div>

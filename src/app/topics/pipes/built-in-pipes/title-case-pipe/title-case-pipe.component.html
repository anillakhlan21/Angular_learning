<div class="m-3 p-3 border border-secondary">
    <h1>Title case Pipe</h1>
    <div class="m-3 p-3 border border-info">
        <h3>Use of title-case pipe</h3>
        <div>
            <p class="m-1 p-1">Unformatted message: {{title}}</p>
            <p class="m-1 p-1">Using title-case pipe: {{title | titlecase}}</p>
        </div>
    </div>
</div>

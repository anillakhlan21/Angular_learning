<div class="m-3 p-3 border border-secondary">
    <h1>Slice Pipe</h1>
    <div class="m-3 p-3 border border-info">
        <h3>Use of slice pipe on strings</h3>
        <div>
            <p>Complete String :{{msg}} </p>
            <p>Example 1 :{{msg | slice:11:19}} </p>
            <p>Example 2 :{{msg | slice:-7}} </p>
        </div>
    </div>
    <div class="m-3 p-3 border border-info">
        <h3>Use of slice pipe on array</h3>
        <div>
            <p>Full array is: {{collection}}</p>
            <ul>
                <li *ngFor="let i of collection | slice:1:3">{{i}}</li>
            </ul>
        </div>
    </div>
</div>
